<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="name">
            <h2>Rock, Paper and Scissor Game</h2>
        </div>
        <div class="choices">
            <button onclick="

                let computerChoice = generateComputerChoice();
                let resultMsg = result('rock', computerChoice);

                showResult('rock', computerChoice, resultMsg);
                
            " class="choice">Rock</button>

            <button onclick="
                computerChoice = generateComputerChoice();
                resultMsg = result('paper', computerChoice);
                
                showResult('paper', computerChoice, resultMsg);
            " class="choice">Paper</button>

            <button onclick="
                computerChoice = generateComputerChoice();
                resultMsg = result('scissor', computerChoice);

                showResult('scissor', computerChoice, resultMsg);
            " class="choice">Scissor</button>

            
        </div>
        <div>
            <div class="textonscreen" id="user-choice"></div>
            <div class="textonscreen" id="computer-choice"></div>
            <div class="textonscreen" id="result"></div>
            <div class="textonscreen" id="score"></div>
        </div>
        <button onclick=" 
            localStorage.clear();
            resetScore();
            " class="choice" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
