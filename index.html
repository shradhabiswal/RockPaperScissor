<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name">
            <h2>Rock, Paper and Scissor Game</h2>
        </div>
        <div class="choices">
            <button onclick="
                let randomNum = Math.random() * 3;
                let computerChoice, resultMsg;

                if (randomNum > 0 && randomNum <= 1) {
                    computerChoice = 'rock';
                } else if (randomNum > 1 && randomNum <= 2) {
                    computerChoice = 'paper';
                } else {
                    computerChoice = 'scissor';
                }

                if (computerChoice === 'rock') {
                    resultMsg = 'It\'s a tie';
                } else if (computerChoice === 'paper') {
                    resultMsg = 'Computer won';
                } else {
                    resultMsg = 'You won';
                }

                alert('You have chosen rock. Computer\'s choice is ' + computerChoice + '. Result = ' + resultMsg);
            " class="choice">Rock</button>

            <button onclick="
                randomNum = Math.random() * 3;
                // let computerChoice, resultMsg;

                if (randomNum > 0 && randomNum <= 1) {
                    computerChoice = 'rock';
                } else if (randomNum > 1 && randomNum <= 2) {
                    computerChoice = 'paper';
                } else {
                    computerChoice = 'scissor';
                }

                if (computerChoice === 'rock') {
                    resultMsg = 'You won';
                } else if (computerChoice === 'paper') {
                    resultMsg = 'It\'s a tie';
                } else {
                    resultMsg = 'Computer won';
                }

                alert('You have chosen paper. Computer\'s choice is ' + computerChoice + '. Result = ' + resultMsg);
            " class="choice">Paper</button>

            <button onclick="
                randomNum = Math.random() * 3;
                // let computerChoice, resultMsg;

                if (randomNum > 0 && randomNum <= 1) {
                    computerChoice = 'rock';
                } else if (randomNum > 1 && randomNum <= 2) {
                    computerChoice = 'paper';
                } else {
                    computerChoice = 'scissor';
                }

                if (computerChoice === 'rock') {
                    resultMsg = 'Computer won';
                } else if (computerChoice === 'paper') {
                    resultMsg = 'You won';
                } else {
                    resultMsg = 'It\'s a tie';
                }

                alert('You have chosen scissor. Computer\'s choice is ' + computerChoice + '. Result = ' + resultMsg);
            " class="choice">Scissor</button>
        </div>
    </div>
</body>
</html>
